server {
        listen       80;
        charset utf-8;

        location /api/ {
			proxy_set_header   X-Real-IP $remote_addr
            proxy_pass http://Lara-backend:8080
        }

        location / {
            proxy_pass   http://Lara-frontend:3000/
            index  index.html index.htm;
        }

        error_page   500 502 503 504  /50x.html;
        location = /50x.html {
            root   /usr/share/nginx/html;
        }

    }