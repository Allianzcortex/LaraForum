# Data Source
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/lara?serverTimezone=UTC
# ?useSSL=true
spring.datasource.username=root
spring.datasource.password=root
# mysql dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
# auto create table
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
# about JWT token
spring.security.jwt.token.secret-key="yourkey"
spring.security.jwt.token.expire-length=36000000

# for hibernate-search
fulltext.search.hibernate.search.use=false
# remember only for test
spring.jpa.properties.hibernate.search.default.directory_provider = local-heap
spring.jpa.properties.hibernate.search.default.indexBase = E:\\LaraForum
spring.jpa.properties.hibernate.search.Rules.directory_provider = local-heap

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
hibernate.id.new_generator_mappings=true


